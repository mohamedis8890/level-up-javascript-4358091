<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Truck</title>
  </head>

  <body>
    <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

    <!-- Use this element to generate your menu -->
    <ul id="combined-menu"></ul>

    <script>
      // Write your code here

      const vendor1 = ["pizza", "pasta"];
      const vendor2 = ["pizza", "calzones"];
      const vendor3 = ["lobster"];
      const vendor4 = ["calzones"];

      const combinedMenu = new Set([vendor1, vendor2, vendor3, vendor4].flat());

      for (let item of combinedMenu) {
        const node = document.createElement("li");
        node.textContent = item;
        document.querySelector("#combined-menu").appendChild(node);
      }
    </script>
  </body>
</html>
